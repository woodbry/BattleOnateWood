  <div class  = "container">
  <form class="center">
    <fieldset>
    
    <!-- Form Name -->
    <legend class="red-text text-darken-3"><h3>Register</h3></legend>
    
    <!-- First Name-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="first_name"><h5>First Name :</h5> </label>  
        <div class="col-md-4">
        <input name="first_name" class="form-control input-md" id="first_name" type="text" placeholder="enter first name">
          
        </div>
        <!-- Last Name -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="last_name"><h5>Last Name :</h5> </label>  
            <div class="col-md-4">
            <input name="last_name" class="form-control input-md" id="last_name" type="text" placeholder="enter last name">
              
            </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="user_name"><h5>User Name :</h5> </label>  
      <div class="col-md-4">
      <input name="user_name" class="form-control input-md" id="user_name" type="text" placeholder="enter username">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="user_password"><h5>User Password :</h5> </label>
      <div class="col-md-4">
        <input name="user_password" class="form-control input-md" id="user_password" type="password" placeholder="enter password">
        
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <div class="col-md-8">
            <a href="login.html" id="complete_regisration" class="btn-large waves-effect waves-light blue pulse ">Submit</a>
            <!-- on click try to add another user in the data base -->
      </div>
    </div>
    
    </fieldset>
    </form>
